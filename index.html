<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags for SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find the best job listings and opportunities in your field. Stay updated with the latest job vacancies in various industries." />
    <meta name="keywords" content="job listings, job search, employment opportunities, careers, job vacancies" />
    <meta name="author" content="Your Company Name" />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Job Listing" />
    <meta property="og:description" content="Find the best job listings and opportunities in your field. Stay updated with the latest job vacancies in various industries." />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png" />

    <!-- Title for SEO -->
    <title>Job Listings - Find Your Next Career Opportunity</title>

    <!-- Structured Data (JSON-LD) for Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Job Listing",
        "url": "https://www.yourwebsite.com",
        "description": "Find the best job listings and opportunities in your field."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
